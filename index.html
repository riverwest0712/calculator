<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="oval" id="clear">AC</button>
      <button class="oval" id="sign">±</button>
      <button class="oval" id="percent">%</button>
      <button class="square operator">/</button>

      <button class="circle number">7</button>
      <button class="circle number">8</button>
      <button class="circle number">9</button>
      <button class="square operator">*</button>

      <button class="circle number">4</button>
      <button class="circle number">5</button>
      <button class="circle number">6</button>
      <button class="square operator">-</button>

      <button class="circle number">1</button>
      <button class="circle number">2</button>
      <button class="circle number">3</button>
      <button class="square operator">+</button>

      <button class="circle number">0</button>
      <button class="circle number">.</button>
      <button class="oval equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
